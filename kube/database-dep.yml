apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: finance-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: postgres
        image: postgres:17-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "financeUser"
        - name: POSTGRES_PASSWORD
          value: "finance1!"
        - name: POSTGRES_DB
          value: "finance"
        - name: TZ
          value: "America/Denver"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
