name: Client Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'client/**'
      - '.github/workflows/test-client.yml'
  pull_request:
    paths:
      - 'client/**'
      - '.github/workflows/test-client.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run tests with Vitest
        working-directory: ./client
        run: npm test -- --run

      - name: Test Summary
        if: always()
        run: echo "âœ… Client tests completed"
